<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
    <style>
        .btn{
            padding:20px;
        }
    
        .flip {
            /* flip horizontally */
            transform: scaleX(-1);
            }
    </style>
    </head>
     
    
    <body style="background-color: #2b4059">
<audio id="left">
    <source src="./pure tone/1000hz left.wav" type="audio/mpeg">
</audio>
<audio id="right">
    <source src="./pure tone/1000hz right.wav" type="audio/mpeg">
</audio>
 
<section class="container">
        <div style="height:200px;"></div>
        <div class="progress">
            <div class="progress-bar" style="width:25%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
    <div class="row d-flex justify-content-center text-center" style="padding: 50px;">

        <div class="row">
              <!--Grid column-->
              <div class="col-2"></div>
            <div class="col-6">
  
                <div class="card" style="width: 18rem;">
                    <img src="./ear.svg" class="card-img-top flip" alt="...">
                    <div class="card-body">
                      <a onclick="playAudio()" class="btn btn-primary">Play</a>
                      <a onclick="pauseAudio()" class="btn btn-danger">Stop</a>
                    </div>
                  </div>

               <script>
                    var x = document.getElementById("left"); 
                    
                    function playAudio() { 
                      x.play(); 
                    } 
                    
                    function pauseAudio() { 
                      x.pause(); 
                    }      
                    
                
              </script>
                
            </div>
            <div class="col-3 ">
                <div class="card" style="width: 18rem;">
                    <img src="./ear.svg" class="card-img-top" alt="...">
                    <div class="card-body">
                   
                      <a onclick="audioPlay()" class="btn btn-primary">Play</a>
                      <a onclick="audioPause()" class="btn btn-danger">Stop</a>
                    </div>
                  </div>
   
                  <script>
                         var m = document.getElementById("right"); 
                    
                    function audioPlay() { 
                      m.play(); 
                    } 
                    
                    function audioPause() { 
                      m.pause(); 
                    }   
                  </script>
            </div>
        <div class="col"></div>
        </div>
    </div>


    <div class="row d-flex justify-content-center">
      <div class="col"></div>
        <!--Grid column-->
        <div class="col-sm-6" style="margin-right:100px;">
              <a style="margin-left:100px; margin-top:40px;" class="btn btn-primary" href="./4000.html">Next</a>
        </div>
        <!--Grid column-->

    </div>

 
</section>

        
<script src="https://unpkg.com/wavesurfer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

    <footer>

    </footer>
</html>
